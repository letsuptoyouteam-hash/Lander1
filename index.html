<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Офферы</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    a.button {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    // Утилита: достаём параметр из URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Извлекаем параметры из URL
      const params = {
        cpid: getParam('cpid'),
        'trafficsource.name': getParam('trafficsource.name'),
        'trafficsource.campaign.id': getParam('trafficsource.campaign.id'),
        'voluum.campaign.id': getParam('voluum.campaign.id'),
        'lender.version.id': getParam('lender.version.id'),
        'offer.id': getParam('offer.id'),
        clickid: getParam('clickid')
      };

      // Формируем ссылки для каждой кнопки
      const offer1Url = `https://guirmannurcence.com/${encodeURIComponent(params.cpid)}`
        + `?trafficsource.name=${encodeURIComponent(params['trafficsource.name'])}`
        + `&trafficsource.campaign.id=${encodeURIComponent(params['trafficsource.campaign.id'])}`
        + `&voluum.campaign.id=${encodeURIComponent(params.cpid)}`
        + `&lender.version.id=${encodeURIComponent(params['lender.version.id'])}`
        + `&offer.id=${encodeURIComponent(params['offer.id'])}`
        + `&ext_clickid=${encodeURIComponent(params.clickid)}`
        + `&oid=dcf8d576-0df6-42d9-89f9-8533019cc31e`;

      const offer2Url = `https://guirmannurcence.com/${encodeURIComponent(params.cpid)}`
        + `?trafficsource.name=${encodeURIComponent(params['trafficsource.name'])}`
        + `&trafficsource.campaign.id=${encodeURIComponent(params['trafficsource.campaign.id'])}`
        + `&voluum.campaign.id=${encodeURIComponent(params.cpid)}`
        + `&lender.version.id=${encodeURIComponent(params['lender.version.id'])}`
        + `&offer.id=${encodeURIComponent(params['offer.id'])}`
        + `&ext_clickid=${encodeURIComponent(params.clickid)}`
        + `&oid=f949fd2e-168d-49b0-894c-4c3ce35c397c`;

      // Вставляем ссылки в кнопки
      document.getElementById('offer1').href = offer1Url;
      document.getElementById('offer2').href = offer2Url;

      // Для отладки можно вывести в консоль
      console.log('Offer 1 URL:', offer1Url);
      console.log('Offer 2 URL:', offer2Url);
    });
  </script>
</head>
<body>
  <h1>Выберите оффер</h1>
  <div class="buttons">
    <a id="offer1" href="#" class="button">Оффер 1</a>
    <a id="offer2" href="#" class="button">Оффер 2</a>
  </div>
</body>
</html>
