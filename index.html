<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û—Ñ—Ñ–µ—Ä—ã</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    a.button {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    // –£—Ç–∏–ª–∏—Ç–∞: –¥–æ—Å—Ç–∞—ë–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
      const params = {
        cpid: getParam('cpid'),
        'trafficsource.name': getParam('trafficsource.name'),
        'trafficsource.campaign.id': getParam('trafficsource.campaign.id'),
        'voluum.campaign.id': getParam('voluum.campaign.id'),
        'lender.version.id': getParam('lender.version.id'),
        'offer.id': getParam('offer.id'),
        clickid: getParam('clickid'),
        ext_clickid: getParam('ext_clickid')
      };

      // üîπ –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è "–ø–æ–∫–∞–∑–∞" (impression)
      const impressionUrl = `https://guirmannurcence.com/impression/${encodeURIComponent(params.cpid)}`
        + `?trafficsource.name=${encodeURIComponent(params['trafficsource.name'])}`
        + `&trafficsource.campaign.id=${encodeURIComponent(params['trafficsource.campaign.id'])}`
        + `&voluum.campaign.id=${encodeURIComponent(params['voluum.campaign.id'] || params.cpid)}`
        + `&lender.version.id=${encodeURIComponent(params['lender.version.id'])}`
        + `&ext_clickid=${encodeURIComponent(params.ext_clickid || params.clickid)}`;

      // üîπ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–∏–∫—Å–µ–ª—å (–∑–∞–∂–∏–≥–∞–µ–º –æ–¥–∏–Ω —Ä–∞–∑)
      const img = new Image();
      img.src = impressionUrl;
      img.style.display = 'none';
      document.body.appendChild(img);

      console.log('Impression URL:', impressionUrl);

      // üîπ –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
      const offer1Url = `https://guirmannurcence.com/${encodeURIComponent(params.cpid)}`
        + `?trafficsource.name=${encodeURIComponent(params['trafficsource.name'])}`
        + `&trafficsource.campaign.id=${encodeURIComponent(params['trafficsource.campaign.id'])}`
        + `&voluum.campaign.id=${encodeURIComponent(params.cpid)}`
        + `&lender.version.id=${encodeURIComponent(params['lender.version.id'])}`
        + `&offer.id=${encodeURIComponent(params['offer.id'])}`
        + `&ext_clickid=${encodeURIComponent(params.clickid || params.ext_clickid)}`
        + `&oid=dcf8d576-0df6-42d9-89f9-8533019cc31e`;

      const offer2Url = `https://guirmannurcence.com/${encodeURIComponent(params.cpid)}`
        + `?trafficsource.name=${encodeURIComponent(params['trafficsource.name'])}`
        + `&trafficsource.campaign.id=${encodeURIComponent(params['trafficsource.campaign.id'])}`
        + `&voluum.campaign.id=${encodeURIComponent(params.cpid)}`
        + `&lender.version.id=${encodeURIComponent(params['lender.version.id'])}`
        + `&offer.id=${encodeURIComponent(params['offer.id'])}`
        + `&ext_clickid=${encodeURIComponent(params.clickid || params.ext_clickid)}`
        + `&oid=f949fd2e-168d-49b0-894c-4c3ce35c397c`;

      // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫–∏ –∫ –∫–Ω–æ–ø–∫–∞–º
      document.getElementById('offer1').href = offer1Url;
      document.getElementById('offer2').href = offer2Url;

      console.log('Offer 1 URL:', offer1Url);
      console.log('Offer 2 URL:', offer2Url);
    });
  </script>
</head>
<body>
  <h1>–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ñ—Ñ–µ—Ä</h1>
  <div class="buttons">
    <a id="offer1" href="#" class="button">–û—Ñ—Ñ–µ—Ä 1</a>
    <a id="offer2" href="#" class="button">–û—Ñ—Ñ–µ—Ä 2</a>
  </div>
</body>
</html>
